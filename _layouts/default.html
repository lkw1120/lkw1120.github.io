<!DOCTYPE html>
<html lang="ko">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <div class="container">
    <aside class="left-nav">
      {% include left-nav.html %}
    </aside>
    
    <main class="main-content">
      {{ content }}
      {% include footer.html %}
    </main>
    
    <aside class="right-sidebar">
      {% if page.layout == 'post' %}
        <div id="toc-container"></div>
      {% else %}
        {% include right-tags.html %}
      {% endif %}
    </aside>
  </div>
  
  {% if page.layout == 'post' %}
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/share.js' | relative_url }}"></script>
  {% endif %}
  <script src="{{ '/assets/js/mobile-header.js' | relative_url }}"></script>
</body>
</html>
